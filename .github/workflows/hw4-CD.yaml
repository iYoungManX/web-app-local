name: HW-4 CD
on:
  push:
    branches:
      - main

jobs:
  build-image:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - uses: actions/checkout@v3
      - name: Build with Maven
        run:
          mvn package

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Install packer
        run: go install github.com/hashicorp/packer

      - name: Run packer build
        run: packer build packer/pack.json