name: HW-5 CI

on:
  push:
    branches:
      - hw5
  pull_request:
    branches:
      - main

jobs:
  hw5-CI:
    runs-on: ubuntu-latest
    env:
      REGION: ${{ secrets.REGION }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven


      - name: CI
        run:
          mvn test package

      - name: packer validate
        run:
          cd packerAMI && packer validate pack.pkr.hcl
